<!DOCTYPE html><!-- tells the browser that this doc is HTML5, !doCTYpE is not case sensitive -->
<html lang="en-US">
<head>
	<!-- defines the characrter encoding format -->
	<meta charset="utf-8"> 
	<title>Mentee List</title>
	<!-- external style sheet -->
	<link rel="stylesheet" type="text/css" href="./index.css">
	<!-- './index.css' means the index.css is the included file and is in the same folder as this html file -->
	<!-- in filesystem notations a period (.) represents the current directory -->
	<!-- a forward slash represents the contents inside it -->
</head>
	<body style="background-color: beige;">
		<div id="cardContainer"></div>
		<button id="addNewMenteeButton" class="control-btn" title="Add New Mentee" onclick="addNewMentee()">+</button>
		<button id="deleteAllButton" class="control-btn" title="Delete All Mentees" onclick="deleteAll()">&#x1F5D1;</button>
		<button id="sortButton" class="control-btn" title="Sort based on Rating" onclick="sort()">&#x21C5;</button>
		<!-- external js script -->
		<script type="text/javascript" src="index.js"></script>
		<!-- just the filename also works -->
	</body>
</html>
